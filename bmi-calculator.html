<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <p>Height</p>
        <input type="text" id="height"/>
        <p>Weight</p>
        <input type="text" id="weight"/>
        <br><br>
       <button id="btn">Calculate</button>
       <div id="result"></div>
    </div>
    <script>
        window.onload=()=>{
            let button1=document.querySelector("#btn")
            button1.addEventListener("click",calcualtebmi)
        }
        function calcualtebmi(){
            let height=parseInt(document.querySelector("#height").value)
            let weight=parseInt(document.querySelector("#weight").value)
            let result=document.querySelector("#result")
            if(height===""|| isNaN(height))
            result.innerHTML="enter height"
            else if(weight===""|| isNaN(weight)) 
            result.innerHTML= "enter weight"
            else{
                let bmi=(weight/((height*height)/10000)).toFixed(2)
                // console.log(bmi)
                if(bmi<18.6)
                result.innerHTML= `underweight : <span>${bmi}</span>`
                if(bmi>=18.6 && bmi<24.9)
                result.innerHTML= `normal weight: <span>${bmi}</span>`
                if(bmi>24.9)
                result.innerHTML= `overweight : <span>${bmi}</span>`
            }
        }
    </script>
</body>
</html>
